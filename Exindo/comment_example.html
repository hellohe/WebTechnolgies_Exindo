<html>
<head>
<script type="text/javascript" src="js/jquery-1.11.0.min.js" charset="utf-8"></script>
<script>
	function test(){
		var nameinput = document.getElementById('hcb_form_name');
		nameinput.value = "admin";
		nameinput.type = "hidden";
		$('#hcb_submit').click(function(){
			location.reload();
		});
	}
</script>
</head>

<body onload="test()">
	<!-- begin htmlcommentbox.com -->
	 <div id="HCB_comment_box"><a href="http://www.htmlcommentbox.com">HTML Comment Box</a> is loading comments...</div>
	 <link rel="stylesheet" type="text/css" href="//www.htmlcommentbox.com/static/skins/bootstrap/twitter-bootstrap.css?v=0" />
	 <script type="text/javascript" id="hcb">
		if(!window.hcb_user){
			hcb_user={};
		} 
		(function(){
			var s=document.createElement("script"), l=(hcb_user.PAGE || ""+window.location), h="//www.htmlcommentbox.com";
			s.setAttribute("type","text/javascript");
			s.setAttribute("src", h+"/jread?page="+encodeURIComponent(l).replace("+","%2B")+"&opts=16862&num=10");
			if (typeof s!="undefined") 
				document.getElementsByTagName("head")[0].appendChild(s);
		})
		();
	</script>
	<!-- end htmlcommentbox.com -->
</body>
</html>
